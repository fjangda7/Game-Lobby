    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal" style="width: 500px; height: 300px;">
      <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <button class="btn white-text grey darken-4 z-depth-0">Sign up</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal" style="width: 500px; height: 300px;">
      <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn white-text grey darken-4 z-depth-0">Login</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- UPLOAD DP MODAL -->
    <div id="modal-account" class="modal" style="width: 500px; height: 450px;">
      <div class="modal-content center-align">
        <h4>Upload Profile Pic</h4><br/>
        <form id="dp-form">
          <div class="input-field">
            <input type="file" id="photo" onchange='chooseFile(event)'>
          </div>
          <button class="btn white-text grey darken-4 z-depth-0">Upload Image</button>
        </form>
        <br/>
        <div class="account-details" id="dp"></div>
        <br/>
        <img src = 'https://via.placeholder.com/150' class='image center-align' id="img" style="width: 150px; height: 150px; margin-left: 150px;;"/>
      </div>
    </div>
